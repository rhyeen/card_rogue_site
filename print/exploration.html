		<h3>Instructions (Chrome browser)</h3>
		<p>Right-click and choose <strong>Print...</strong></p>
		<p>You can choose your <strong>Paper size</strong> as <strong>Letter</strong> or <strong>A4</strong>.</p>
		<p>Uncheck <strong>Headers and footers</strong>, and make sure <strong>Margins</strong> is set to <strong>Default</strong>.</p>
		<p><strong>Layout</strong> should be <strong>Portrait</strong>.

		<label>

		</label>
